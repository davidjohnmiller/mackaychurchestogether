<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Mackay Churches Together by davidjohnmiller</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Mackay Churches Together</h1>
        </header>

        <section id="main_content">
          <script src="https://embed.github.com/view/geojson/davidjohnmiller/mackaychurchestogether/gh-pages/churches.geojson"></script>
        </section>
        
        <section>
          <div id="mapid" style="height: 50vh;"></div>
        </Section>

        <footer>
          Mackay Churches Together is maintained by <a href="https://github.com/davidjohnmiller">davidjohnmiller</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script type="text/javascript">
    var mymap = L.map('mapid').setView([-21.1412, 149.1856], 13);
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 18}).addTo(mymap);
    var request = new XMLHttpRequest();
    request.open('GET', 'http://davidjohnmiller.github.io/mackaychurchestogether/churches.json', true);
    request.onload = function() {
      if (request.status >= 200 && request.status < 400) {
        // Success!
        var mapdata = JSON.parse(request.responseText);
        L.geojson(mapdata).addTo(mymap);
      } else {
        // We reached our target server, but it returned an error
      }
    };
    request.onerror = function() {
      // There was a connection error of some sort
    };
    request.send();
  </script>
</html>
