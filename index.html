<h1>Mackay Churches Together</h1>

<div id='map' style='height: 50vh;'></div>
        
  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <script type="text/javascript">
    L.mapbox.accessToken = 'pk.eyJ1IjoiZGF2aWRqb2hubWlsbGVyIiwiYSI6ImNpbXFidWJzbTAwZm12N2trOTIxaTl3YXQifQ.JaRYbyll5SlOJ1WqY1G7GQ';
    var map = L.mapbox.map('map', 'mapbox.streets')
      .setView([-21.1412, 149.1856], 9);
    var featureLayer = L.mapbox.featureLayer()
      .loadURL('churches.json')
      .on('ready', function() {
        map.fitBounds(featureLayer.getBounds());
      })
      .addTo(map);
    var featureLayer2 = L.mapbox.featureLayer()
      .loadURL('churches.geojson')
      .on('ready', function() {
        map.fitBounds(featureLayer2.getBounds());
      })
      .addTo(map);
  </script>
