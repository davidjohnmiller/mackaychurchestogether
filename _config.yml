name: Mackay Churches Together
url: "http://mackaychurchestogether.github.io"
timezone: Australia/Brisbane
branch: master

weekdays:
  - "Monday"
  - "Tuesday"
  - "Wednesday"
  - "Thursday"
  - "Friday"
  - "Saturday"
  - "Sunday"

collections:
  churches:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "churches"
    values:
      layout: "church"
      denomination: "Other"

gems:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed

sass:
  style: compressed
